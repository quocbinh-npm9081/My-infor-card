<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUIUX design</title>
    <link rel="stylesheet" type="text/css" href="./style/app.css">
</head>

<body>
    <div class="main">
        <div class="box">
            <div class="box-avata">
                <img src="./img/avata.jpg" alt="">
            </div>
            <div class="box-content">
                <span class="box-content--name">Quoc Binh</span>
                <span class="box-content--age">26</span>
                <div class="box-content--desc">Developer & Designer</div>
                <div class="box-content--location">VietNam</div>
                <div class="box-content--social">
                    <div class="item">
                        <a href="">
                            <img src="./img/facebook.svg" alt="icon-fb">
                        </a>
                    </div>
                    <div class="item">
                        <a href="">
                            <img src="./img/twitter.svg" alt="icon-tw">
                        </a>
                    </div>
                    <div class="item">
                        <a href="">
                            <img src="./img/github.svg" alt="icon-git">
                        </a>
                    </div>
                    <div class="item">
                        <a href="">
                            <img src="./img/youtube.svg" alt="icon-yb">
                        </a>
                    </div>
                </div>
            </div>
            <a href="" class="btn-more">Contact me</a>
            <div class="box-status">
                <div class="box-status--item">
                    <h4>120</h4>
                    <h5>Posts</h5>
                </div>
                <div class="box-status--item">
                    <h4>4,4K</h4>
                    <h5>Likes</h5>
                </div>
                <div class="box-status--item">
                    <h4>2,1K</h4>
                    <h5>Followers</h5>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
